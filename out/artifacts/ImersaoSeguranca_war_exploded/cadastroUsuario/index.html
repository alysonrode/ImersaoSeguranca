<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImersãoSegurança</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../js/cadastroUsuario.js"></script>
</head>
<body>
<div>
    <div id="body-cadastrar">
        <form name="frmAddUsuario" id="addUsuario">
            <div>
                <label for="inputNome">Nome completo</label>
                <input type="text"  name="inputNome" id="inputNome" placeholder="Luiz Borba">
            </div>
            <hr>
            <div>
                <label for="inputEmail">E-mail</label>
                <input type="text"  name="inputEmail" id="inputEmail" placeholder="luiz_borba@hotmail.com">
            </div>
            <hr>
            <div>
                <label for="inputSenha">Senha</label>
                <input type="password"  name="inputSenha" id="inputSenha" placeholder="luiz@123">
            </div>
            <hr>
            <div>
                <label for="inputConfirmaSenha">Confirme a Senha</label>
                <input type="password"  name="inputConfirmaSenha" id="inputConfirmaSenha" placeholder="luiz@123">
            </div>
            <hr>
            <button type="button" onclick="cadastroUsuario()">Cadastrar usuário</button>
        </form>
    </div>
</div>
</body>
</html>
