<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImersãoSegurança</title>
</head>
<body>
    <div>
        <div id="body-cadastrar">
            <form name="frmAddUsuario" id="addUsuario">
                <div>
                    <label for="inputNome">Nome completo</label>
                    <input type="text" disabled name="inputNome" id="inputNome" placeholder="Luiz Borba">
                </div>
                <hr>
                <div>
                    <label for="inputEmail">E-mail</label>
                    <input type="text" disabled name="inputEmail" id="inputEmail" placeholder="luiz_borba@hotmail.com">
                </div>
                <hr>
                <div>
                    <label for="inputSenha">Senha</label>
                    <input type="password" disabled name="inputSenha" id="inputSenha" placeholder="luiz@123">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
